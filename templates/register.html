{% extends 'base.html' %}

{% block content %}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}
<form action="" method="post" class="form-contact">
    <h3 align="center">Registation</h3>
    <p><label>Name: </label><input type="text" name="name" value="" required></p>
    <p><label>Age: </label><input type="text" name="old" value="" required></p>
    <p><label>City: </label><input type="text" name="city" value="" required></p>
    <p><label>Email: </label><input type="text" name="email" value="" required></p>
    <p><label>Password: </label><input type="password" name="psw" value="" required></p>
    <p><label>Password again : </label><input type="password" name="psw2" value="" required></p>
    <p><input type="submit" value="Registration" required></p>
</form>

{% endblock %}
